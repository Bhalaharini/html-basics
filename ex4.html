<style>
    div{        
        background-color: black;
        width:100px;
        height:100px;
        transition:2s;
    }
    .width{
        width:600px;
        background-color: blueviolet;
        transition:2s;
    }
</style>
<div id="box"></div>

<button onclick="change()">Change colour</button>
<button onclick="chwidth()">Change width</button>
<script>
    var box=document.getElementById("box")
    function change(){
        box.style.backgroundColor="yellow"
    }
    function chwidth(){
        box.setAttribute("class","width")
    }
</script>
